<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Happy Birthday</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .birthday-text {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #ff6a00, #ff8c00);
            background-size: 400%;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            animation: gradient-animation 5s ease infinite, bounce 1s infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="birthday-text">
        HAPPY BIRTHDAY
    </div>
</body>
</html>
